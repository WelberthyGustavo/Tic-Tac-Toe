<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <h1>
                TicTacToe
            </h1>
        </div>
    </header>
    <main>
        <button id="restart-button">RESTART</button>
        <table id="game-board">
            <tr>
              <td><div id="cell-0"><p></p></div></td>
              <td><div id="cell-1"><p></p></div></td>
              <td><div id="cell-2"><p></p></div></td>
            </tr>
            <tr>
              <td><div id="cell-3"><p></p></div></td>
              <td><div id="cell-4"><p></p></div></td>
              <td><div id="cell-5"><p></p></div></td>
            </tr>
            <tr>
              <td><div id="cell-6"><p></p></div></td>
              <td><div id="cell-7"><p></p></div></td>
              <td><div id="cell-8"><p></p></div></td>
            </tr>
        </table>
        <div id="modal">
            <span id="xClose">X</span>
            <div class="model-content">
                <h1 id="content">Nobody Won!!</h1>
            </div>
            <p>Game Over</p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
